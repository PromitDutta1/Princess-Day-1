<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Surprise!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background-color: #ffb6c1;
            color: #ff69b4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .rating {
            margin: 20px 0;
        }
        .star {
            font-size: 30px;
            cursor: pointer;
            color: #ddd;
        }
        .star.selected {
            color: #ff69b4;
        }
        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #ff1493;
        }
        .kiss-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .kiss {
            position: absolute;
            font-size: 50px;
            animation: kissFall 3s linear infinite;
        }
        @keyframes kissFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>How Did You Like It? ðŸŒŸ</h1>
        <p>Rate this surprise:</p>
        <div class="rating">
            <span class="star" onclick="rate(1)">â˜…</span>
            <span class="star" onclick="rate(2)">â˜…</span>
            <span class="star" onclick="rate(3)">â˜…</span>
            <span class="star" onclick="rate(4)">â˜…</span>
            <span class="star" onclick="rate(5)">â˜…</span>
        </div>
        <button onclick="window.location.href='index.html'">Experience Again</button>
        <button onclick="sendKiss()">Send Virtual Kiss ðŸ’‹</button>
    </div>
    <div class="kiss-animation" id="kissContainer"></div>

    <script>
        function rate(stars) {
            const starElements = document.querySelectorAll('.star');
            starElements.forEach((star, index) => {
                if (index < stars) {
                    star.classList.add('selected');
                } else {
                    star.classList.remove('selected');
                }
            });
            alert(`Thank you for rating ${stars} stars! ðŸ’–`);
        }

        function sendKiss() {
            const container = document.getElementById('kissContainer');
            for (let i = 0; i < 20; i++) {
                const kiss = document.createElement('div');
                kiss.className = 'kiss';
                kiss.textContent = 'ðŸ’‹';
                kiss.style.left = Math.random() * 100 + '%';
                kiss.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(kiss);
                setTimeout(() => kiss.remove(), 3000);
            }
        }
    </script>
</body>
</html>
