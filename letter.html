<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>My Love Letter</title>

        .letter {

            animation: openLetter 2s ease-in-out;
        }
        @keyframes openLetter {
            0% { transform: scaleY(0); opacity: 0; }
            50% { transform: scaleY(1); opacity: 0.5; }
            100% { transform: scaleY(1); opacity: 1; }
        }
        img {
            width: 150px;
            height: auto;
            margin: 10px;
        }
        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
